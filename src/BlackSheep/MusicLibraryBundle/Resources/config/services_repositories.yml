services:
    black_sheep_music_library.repository.songs_repository:
        public: true
        class: BlackSheep\MusicLibraryBundle\Repository\SongsRepository
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - BlackSheep\MusicLibraryBundle\Entity\SongEntity
    black_sheep_music_library.repository.albums_repository:
        public: true
        class: BlackSheep\MusicLibraryBundle\Repository\AlbumsRepository
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - BlackSheep\MusicLibraryBundle\Entity\AlbumEntity
    black_sheep_music_library.repository.artists_repository:
        public: true
        class: BlackSheep\MusicLibraryBundle\Repository\ArtistRepository
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - BlackSheep\MusicLibraryBundle\Entity\ArtistsEntity
    black_sheep_music_library.repository.playlist_repository:
        public: true
        class: BlackSheep\MusicLibraryBundle\Repository\PlaylistRepository
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - BlackSheep\MusicLibraryBundle\Entity\PlaylistEntity
    black_sheep_music_library.repository.playlist_song_repository:
            public: true
            class: BlackSheep\MusicLibraryBundle\Repository\PlaylistsSongsRepository
            factory: ['@doctrine.orm.default_entity_manager', getRepository]
            arguments:
                - BlackSheep\MusicLibraryBundle\Entity\PlaylistsSongsEntity
    black_sheep_music_library.repository.genre_repository:
        public: true
        class: BlackSheep\MusicLibraryBundle\Repository\GenresRepository
        factory: ['@doctrine.orm.default_entity_manager', getRepository]
        arguments:
            - BlackSheep\MusicLibraryBundle\Entity\GenreEntity
