sudo: required
dist: trusty
language: php
php:
- 7.2
services:
- mysql
cache:
  directories:
  - "$HOME/.composer/cache/files"
  - "./bin/.phpunit"
env:
  global:
  - secure: 
  - secure: 
  matrix:
  - SYMFONY_VERSION="4.1.*" DB=mysql
before_install:
- openssl aes-256-cbc -K $encrypted_9e00e552d115_key -iv $encrypted_9e00e552d115_iv
  -in travis_rsa.enc -out travis_rsa -d
- chmod 600 travis_rsa
- mv travis_rsa ~/.ssh/id_rsa
- composer self-update
- sudo add-apt-repository -y ppa:mc3man/trusty-media
- sudo apt-get -qq update
- sudo apt-get install -y ffmpeg
- sudo apt-get install yarn
install:
- composer install
- yarn install
- cp .env.dist .env
- mkdir -p var/bin
- cp node_modules/ffmpeg-binaries/bin/ffmpeg var/bin/
- cp node_modules/ffmpeg-binaries/bin/ffprobe var/bin/
- php bin/console doctrine:database:create --env=test
- php bin/console doctrine:schema:create --env=test
- mkdir -p config/jwt/test
- openssl genrsa -out config/jwt/test/private.pem
- openssl rsa -pubout -in config/jwt/test/private.pem -out config/jwt/test/public.pem
- export SYMFONY_DEPRECATIONS_HELPER=weak
script:
- phpunit --configuration phpunit.xml.dist
- "./bin/console lint:yaml config"
- "./bin/console lint:twig templates"
- "./bin/console lint:xliff translations"
- composer validate --strict
- "./bin/console doctrine:schema:validate --skip-sync -vvv --no-interaction"
after_success:
- mkdir release
- mv * release
- tar -czf package.tgz build
- scp package.tgz travis@zwartschaap.net:/home/travis
deploy:
  skip_cleanup: true
  provider: script
  script: shell/deploy.sh
  on:
    all_branches: true
notifications:
  email: slurpie@gmail.com

