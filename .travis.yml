# Project language
sudo: required
dist: trusty
language: php
matrix:
  fast_finish: true
  include:
  - php: 7.2
  - php: nightly
  allow_failures:
  - php: nightly

# Start mysql service
services:
  - mysql

# Cache composer packages so "composer install" is faster
cache:
  directories:
    - $HOME/.composer/cache/files
    - ./bin/.phpunit

# Define an environment variable
env:
  - SYMFONY_VERSION="4.1.*" DB=mysql

# Update composer
before-install:
  - composer self-update
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg
  - sudo apt-get install yarn


# Install composer dependencies,
# Create database, schema and fixtures
install:
  - composer install
  - yarn install
  - cp .env.dist .env
  - mkdir -p var/bin
  - cp node_modules/ffmpeg-binaries/bin/ffmpeg var/bin/
  - cp node_modules/ffmpeg-binaries/bin/ffprobe var/bin/
  - php bin/console doctrine:database:create --env=test
  - php bin/console doctrine:schema:create --env=test
  - mkdir -p config/jwt/test # For Symfony3+, no need of the -p option
  - openssl genrsa -out config/jwt/test/private.pem
  - openssl rsa -pubout -in config/jwt/test/private.pem -out config/jwt/test/public.pem
  - export SYMFONY_DEPRECATIONS_HELPER=weak

# Run script
script:
  - phpunit --configuration phpunit.xml.dist
  # this checks that the source code follows the Symfony Code Syntax rules
  - '[[ "$TRAVIS_PHP_VERSION" == "nightly" ]] || ./vendor/bin/php-cs-fixer fix --diff --dry-run -v'
  # this checks that the YAML config files contain no syntax errors
  - ./bin/console lint:yaml config
  # this checks that the Twig template files contain no syntax errors
  - ./bin/console lint:twig templates
  # this checks that the XLIFF translations contain no syntax errors
  - ./bin/console lint:xliff translations
  # this checks that the application doesn't use dependencies with known security vulnerabilities
  - ./bin/console security:check --end-point=http://security.sensiolabs.org/check_lock
  # this checks that the composer.json and composer.lock files are valid
  - composer validate --strict
  # this checks that Doctrine's mapping configurations are valid
  - ./bin/console doctrine:schema:validate --skip-sync -vvv --no-interaction

# After a build, send email notification with the build results
notifications:
  email: slurpie@gmail.com
